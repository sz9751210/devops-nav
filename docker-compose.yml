services:
  # Frontend (Nginx)
  ops-matrix:
    build: .
    ports:
      - "8080:80"
    depends_on:
      - api
    environment:
      - API_URL=http://api:3001

  # Backend API
  api:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/opsbridge
      - PORT=3001
    depends_on:
      - mongo
    restart: unless-stopped

  # MongoDB
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

volumes:
  mongo_data:
